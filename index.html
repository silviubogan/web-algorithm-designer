<!doctype html>
<html>
    <head>
        <title>Algorithm Designer</title>
        <meta charset="UTF-8">
        
        <script src="js/jquery-1.6.4.min.js"></script>
        <script src="js/jquery-ui-1.8.16.custom.min.js"></script>
        <script src="js/jquery.snippet.min.js"></script>
        <script src="fancybox/jquery.fancybox-1.3.4.pack.js"></script>
        
        <script src="js/algorithmElements.js"></script>
        <script src="js/dnd.js"></script>
        <script src="js/script.js"></script>
        
        <link rel="stylesheet" href="flick/jquery-ui-1.8.16.custom.css">
        <link rel="stylesheet" href="css/jquery.snippet.min.css">
        <link rel="stylesheet" href="fancybox/jquery.fancybox-1.3.4.css">
        
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body class="flick">
    	<div id="algorithm-editor">
	    	<div id="algorithm-header">Algoritm <span id="title">titlu</span></div>
	        <ul id="algorithm"></ul>
	        <div id="algorithm-footer">Sfârșit algoritm</div>
        </div>
        
        <div id="topPanel">
        	<button id="compileButton">C++</button>
        	<button id="runButton">Execută</button>
        </div>
        <div id="bottomPanel">
        	<input type="image" src="img/close.png" alt="Închide" id="closeOutputButton">
        	<pre id="runOutput"></pre>
        </div>
        <div id="rightPanel"></div>
        
        <div id="preload">
        	<a href="#compileOutputWrapper" id="fancyBox"></a>
	        <div id="compileOutputWrapper">
	        	<pre id="compileOutput"></pre>
	        </div>
        	<img src="img/add.png" alt="">
        	<img src="img/add-hover.png" alt="">
        </div>
    </body>
</html>
